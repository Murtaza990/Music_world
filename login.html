     <!-- My Css -->

</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper login-page">
          <form id="form1">
            <h2>Login</h2>
            <div class="input-group">
              <input type="email" name="mymail" required>
              <label for="">Email</label>

            <input type="submit" value="Submit" class="submit">

        </div>
    </div>
